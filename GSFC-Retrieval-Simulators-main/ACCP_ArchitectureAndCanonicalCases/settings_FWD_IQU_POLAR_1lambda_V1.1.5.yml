                    value:                          [0.033]
                    min:                            [0.0015]
                    max:                            [0.1]
                    index_of_wavelength_involved:   [ 1]
        characteristic[6]:
            mode[1]:
                initial_guess:
                    index_of_wavelength_involved: [0]
                    max:   [0.9999999]
                    min:    [0.0000001]
